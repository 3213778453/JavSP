name: Cx_Freeze

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    name: Build binaries on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]  # 这里设置为适用于 ARM64 的 Ubuntu 版本

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: Setup dynamic versioning
        run: poetry self add poetry-dynamic-versioning

      - name: Install dependencies
        run: |
          poetry install

      - name: Build with Cx_Freeze
        run: poetry run python setup.py build_exe -b dist

      - name: Set VERSION variable for windows
        shell: bash
        run: |
          echo "VERSION=`poetry run python tools/version.py`" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: JavSP-${{ env.VERSION }}-${{ matrix.os }}
          path: dist
